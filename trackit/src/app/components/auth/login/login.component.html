<div class="auth-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="auth-card">
      <mat-card-header>
        <div class="auth-header" fxLayout="column" fxLayoutAlign="center center">
          <div class="logo" fxLayout="row" fxLayoutAlign="center center" (click)="navigateToHome()">
            <mat-icon class="logo-icon">account_balance_wallet</mat-icon>
            <h2>TrackIt</h2>
          </div>
          <h3>Welcome Back</h3>
          <p>Sign in to your account</p>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password" placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" 
                  class="full-width auth-button" [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">
              <mat-spinner diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
              Signing In...
            </span>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <div class="auth-footer" fxLayout="column" fxLayoutAlign="center center">
          <p>Don't have an account? 
            <a (click)="navigateToSignup()" class="auth-link">Sign up</a>
          </p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
